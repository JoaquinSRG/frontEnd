<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registro</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <fieldset>
      <legend>Registro</legend>
      <form action="">
         <label for="nombre">Nombre:</label>
         <input type="text" name="nombre" id="nombre"><br><br>

         <label for="email">Email:</label>
         <input type="email" name="email" id="email"><br><br>

         <label for="telefono">Teléfono:</label>
         <input type="tel" name="telefono" id="telefono"><br><br>

         <label for="opiniones">Opinión:</label>
         <textarea name="opiniones" id="opiniones"></textarea><br><br>

         <label for="pais">País:</label>
         <select name="pais" id="pais">
            <option value="">Selecciona un país</option>
            <option value="mexico">México</option>
            <option value="usa">Estados Unidos</option>
            <option value="canada">Canadá</option>
         </select><br><br>

         <label>Intereses:</label><br>
         <label for="interes1">
            <input type="checkbox" name="intereses" value="Deportes" id="interes1"> Deportes
         </label><br>
         <label for="interes2">
            <input type="checkbox" name="intereses" value="Música" id="interes2"> Música
         </label><br>
         <label for="interes3">
            <input type="checkbox" name="intereses" value="Tecnología" id="interes3"> Tecnología
         </label><br>
         <label for="interes4">
            <input type="checkbox" name="intereses" value="Cine" id="interes4"> Cine
         </label><br>
         <label for="interes5">
            <input type="checkbox" name="intereses" value="Viajes" id="interes5"> Viajes
         </label><br><br>

         <button type="button" id="enviar">Enviar</button>
      </form>
   </fieldset>
   <h2 id="registros">Registros</h2>
   <script src="script.js" defer></script>
</body>

</html>
